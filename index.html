<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora imc</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="img/personal.svg" alt="">
        </section>
        <section id="calculador">
            <form id="form">
                <h1 id="titulo">Calculadora-IMC</h1>             
                <div class="input-box">
                    <label for="weight">peso em kg</label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" name="weight" id="weight" required>
                    <span>
                        kg
                    </span>
                </div>
                <div class="input-box">
                    <label for="height">altura em metros</label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" name="height" id="height" required>
                    <span>
                        m
                    </span>
                </div>
                <button id="calculate">
                    calcular
                </button>
            </form>
            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more-info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">Mais informações sobre o IMC</a>
                </div>
            </div>
        </section>
    </main>

    <script src="script/imc.js"></script>
</body>
</html>
